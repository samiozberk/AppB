<!-- Dit is een HTML Commentaar -->

<!-- Opdracht: Wat in ( ) staat zijn voorbeelden, op w3schools.
    In HTML
        1.a Maak een knop in HTML
                (<button></button>)
        1.b Maak een div aan en geeft het een id 
                (<div id="idTekst"></div>)
        
    In javascript 
        1.c zet een stuk tekst in een variabele 
                (var gewoonTekst = "hallo vanuit de javascript code";)
                (var gewoonTekst = "hallo vanuit de javascript code";)
        1.d Maak een functie aan die een tekst in de div van opdracht 1.b zet 
                (document.getElementById('divIdVanOpdracht1b').textContent = gewoonTekst;)
        1.e Zodra er op de gemaakte knop wordt gedrukt moet de functie hierboven worden aangeroepen
                (Dit kan je op verschillende manieren doen.)
                (Makkelijkste is de <button> in HTML veranderen naar: <button onclick="zelfGemaakteFunctieNaam();">Knop</button>)

-->
<!--HTML begin-->
<html>

    <!--    Head onderdeel-->
    <head>
        <title>HTML basis 1</title>
    </head>
    <body>
        <!--  Schrijf hier je HTML Code  -->
<button >Knop</button>
        <div id="idTekst"></div>
        
        
        
        <!--       in <script></script> kan je je javascript gebruiken -->
        <script>
            var gewoonTekst = "hallo vanuit de javascript code";
            document.getElementById('idTekst').textContent = gewoonTekst;
        </script>
    </body>
</html>
<!--HTML Eind-->
