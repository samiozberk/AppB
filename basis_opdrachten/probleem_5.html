<html>
<body>
<script>
    // ---------------------------------------------------------------------
    // Deze Stuk code is alleen om de tijd te laten zien.
    document.write((new Date()).toLocaleTimeString()+"<br>");
    // ----------------------------------------------------------------------
    
    
    // -----------------------------------------------------------------------
    // Basis opdrachten, opdracht 5:
//        Tel van 1 tot en met 30 alle getallen op die deelbaar zijn door 4.
//    Dus: 
//    stap 1:    loopen 1 tot en met 30               (gebruik for()                 )
//    stap 2:    controleer of het deelbaar is door 4 (gebruik modulus % in een if() )
//    stap 3:    deelbaar door 4?: bij resul optellen (binnen de if optellen         )
    var resul= 0; 
    // -----------------------------------------------------------------------
    // Begin code voor probleem oplossing
    for (var x=1; x < 30; x++)
        {
        if (x % 4 === 0)
            {
            var resul = resul + x;
            }
        }
    
    document.write("<br><br >Resultaat: " +resul);
    
    </script>    
    </body>
</html>
