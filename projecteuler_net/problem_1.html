<script>
    //Deze Stuk code is alleen om de tijd te laten zien, verder niks bijzonders
    var nu = new Date();

    // Einde code om de tijd te laten zien
    
    
    // -----------------------------------------------------------------------
    // Projecteuler.net Problem 1
    // If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.

    // Find the sum of all the multiples of 3 or 5 below 1000.
    // -----------------------------------------------------------------------
    
    // Begin code voor probleem oplossing
    
    var resul = 0;
    
    // Schrijf hier je code om de probleem op te lossen 
    for (var x=1; x < 1000; x++)
        {
        if (x % 3 === 0 || x % 5 ===0)
            {
            var resul = resul + x;
            }
        }


    
    document.write("Resultaat:<br>" +resul);
    </script>
